<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../logincadastro/css/style.css">
    <script src="../logincadastro/js/cep.js"></script>
    <title>Monitoramento de Progresso</title>
</head>
<body>
    <div class="wrapper mapeamento">
        <div class="esp">
            <div class="logo">
                <a href="../options/options.html"><img class="logo_monitoramento" style="--i:0; --j:19;" src="../logincadastro/img/Design_sem_nome-removebg-preview.png" alt="Logo"></a>
            </div>
            <div class="esp-mapeamento">
                <h2 class="t-mapeamento">Monitoramento de Progresso</h2>
                <p  class="p-mapeamento">Escolha o número do problema na qual deseja expecionar</p>
            </div>
            <div class="parte_do_mapa_mapeamento" id="result">

            </div>
            <div class="inserir_numero_problema_monitoramento input-box">
                <input type="numeric" inputmode="numeric" id="numero_problema" maxlength="3" required>
                <label>Número do Problema</label>
            </div>
            <div class="btnInserir_mapeamento">
                <button type="submit" class="btn animation"><a href="">Inserir Problemas descritos?</a></button>
            </div>
        </div>
    </div>
</body>
</html>
