<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../logincadastro/css/style.css">
    <script src="../logincadastro/js/scripttela.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous" defer></script>
    <title>Recuperar Conta</title>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Recuperar Senha</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" id="email" required>
                    <label>Insira seu email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;" id="btnsend">Enviar Email</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Não lembra seu email? <a href="#" class="register-link">Recuperar</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <a href="lc.html"><img class="animation logo_login" style="--i:0; --j:19;" src="../logincadastro/img/Design_sem_nome-removebg-preview.png" alt=""></a>
            <h2 class="animation" style="--i:0; --j:20;">Verifique seu email</h2>
            <p class="animation" style="--i:1; --j:21;">
                <a href="#">Reenviar</a></p>
        </div>
        <div class="form-box register-lc">
            <h2 class="animation" style="--i:17; --j:0;">Recuperar Email</h2>
            <form action="#">
                <div class="input-box animation input-box2" style="--i:18; --j:1;">
                    <input type="text" id="nome" required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:22; --j:5;">
                    <input type="numeric" inputmode="numeric" id="telefone" maxlength="11" required>
                    <label>Telefone</label>
                    <i class='bx bxs-phone'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:23; --j:6;" id="btnCadastrar">Enviar SMS</button>
                <div class="logreg-link animation" style="--i:24; --j:7;">
                    <p>Não lembra sua senha? <a href="#" class="login-link">Recuperar</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register-lc">
            <a href="lc.html"><img class="animation logo_cadastro" style="--i:16; --j:0;" src="../logincadastro/img/Design_sem_nome-removebg-preview.png" alt=""></a>
            <h2 class="animation" style="--i:17; --j:0;">Verifique seu SMS</h2>
            <p class="animation" style="--i:18; --j:1;">
                Reenviar</p>
        </div>
    </div>
</body>

</html>
